<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>BootStrap HTML5 CSS3 Theme</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/transitions.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/color.css">
	<link rel="stylesheet" href="css/responsive.css">
	<script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body class="wb-home wb-homeone wb-signedin">
	<!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<!--************************************
			Wrapper Start
	*************************************-->
	<div id="wb-wrapper" class="wb-wrapper wb-haslayout">
		<!--************************************
				Main Start
		*************************************-->
		<main id="wb-main" class="wb-main wb-haslayout">
			<div class="wb-feedloging wb-feedregister">
				<figure class="wb-logingimg" data-vide-bg="poster: images/img-03.jpg" data-vide-options="position: 0% 50%">
					<figcaption>
						<form class="wb-formtheme wb-formregister">
							<fieldset>
								<div class="form-group">
									<label>First Name</label>
									<input type="text" name="firstname" class="form-control" placeholder="">
								</div>
								<div class="form-group">
									<label>Last Name</label>
									<input type="text" name="lastname" class="form-control" placeholder="">
								</div>
								<div class="form-group">
									<label>Email address</label>
									<input type="email" name="emailaddress" class="form-control" placeholder="">
								</div>
								<div class="form-group">
									<label>Username</label>
									<input type="text" name="username" class="form-control" placeholder="">
								</div>
								<div class="form-group">
									<label>Password </label>
									<input type="password" name="password" class="form-control" placeholder="">
								</div>
								<div class="form-group">
									<button type="submit" class="wb-signinbtn">Sign Up</button>
								</div>
							</fieldset>
						</form>
						<span class="wb-donthaveaccount">Already joined? <a href="javascript:void(0);">Sign In</a></span>
					</figcaption>
				</figure>
			</div>
			
		</main>
	</div>
	<!--************************************
			Wrapper End
	*************************************-->
	<script src="js/vendor/jquery-library.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/jquery-scrolltofixed.js"></script>
	<script src="js/sticky-sidebar.min.js"></script>
	<script src="js/isotope.pkgd.min.js"></script>
	<script src="js/jquery.vide.min.js"></script>
	<script src="js/appear.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
